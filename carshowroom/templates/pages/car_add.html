{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة سيارة جديدة</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>إضافة سيارة جديدة</h1>
        <a href="{% url 'home' %}" class="back-button">← العودة للمعرض</a>
    </header>
    <main>
        <form method="post" enctype="multipart/form-data" class="car-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">اسم السيارة:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">الوصف:</label>
                <input type="text" name="description" id="description" required>
            </div>
            <div class="form-group">
                <label for="image">الصورة:</label>
                <input type="file" name="image" id="image" required>
            </div>
            <div class="form-group">
                <label for="engine">المحرك:</label>
                <input type="text" name="engine" id="engine" required>
            </div>
            <div class="form-group">
                <label for="horsepower">القوة الحصانية:</label>
                <input type="text" name="horsepower" id="horsepower" required>
            </div>
            <div class="form-group">
                <label for="topSpeed">السرعة القصوى:</label>
                <input type="text" name="topSpeed" id="topSpeed" required>
            </div>
            <div class="form-group">
                <label for="acceleration">التسارع:</label>
                <input type="text" name="acceleration" id="acceleration" required>
            </div>
            <button type="submit" class="submit-btn">إضافة</button>
        </form>
    </main>
</body>
</html>
