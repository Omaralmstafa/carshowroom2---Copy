{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        .login-form {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-form .form-group {
            margin-bottom: 1rem;
        }
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .login-form input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form .submit-btn {
            width: 100%;
            margin-top: 1rem;
        }
        .login-form .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <form method="post" class="login-form">
        <h2>تسجيل الدخول</h2>
        {% csrf_token %}
        {% if form.errors %}
            <div class="error">اسم المستخدم أو كلمة المرور غير صحيحة</div>
        {% endif %}
        <div class="form-group">
            <label for="id_username">اسم المستخدم:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">كلمة المرور:</label>
            {{ form.password }}
        </div>
        <button type="submit" class="submit-btn">دخول</button>
    </form>
</body>
</html>
